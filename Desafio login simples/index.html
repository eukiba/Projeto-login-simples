<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prática 3</title>
	<link rel="stylesheet" href="Assets/Css/style.css">
	<script src="Assets/Js/script.js"></script>
</head>

<body>
	<div class="main" id="cadastro">
		<header>
			<h1>Cadastro</h1>
		</header>
		<section>
			<div>
				<p>Usuario:<input type="string" id="usuario" placeholder="Digite um nome de usuário"></p>
				<p>Senha:<input type="password" id="senha" placeholder="Digite uma senha"></p>
				<p><input class="button" type="button" value="cadastrar" onclick="cadastrar()"></p>
			</div>
			<div id="res">
			</div>
		</section>
	</div>
	<div class="main" id="entrar" hidden="true">
		<header>
			<h1>Entar</h1>
		</header>
		<section>
			<div>
				<p>Usuario:<input type="string" id="user" placeholder="Digite um nome de usuário"></p>
				<p>Senha:<input type="password" id="password" placeholder="Digite uma senha"></p>
				<p><input class="button" type="button" value="entar" onclick="entrar()"></p>
			</div>
		</section>
	</div>
	<footer>
		<br>&copy; RenatoNuno
	</footer>
</body>

</html>
